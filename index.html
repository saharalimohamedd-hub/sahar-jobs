<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتب سحر للتوظيف</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      text-align: center;
      background: url("hom.jpg") no-repeat center 1% fixed;
      background-size: cover;
    }

    header {
      background-color: #8e9ba0cc;
      color: white;
      padding: 10px;
      text-align: center;
      opacity: 0;
      transform: translateY(-30px);
      transition: all 1s ease;
    }

    header img {
      max-height: 130px;
      display: block;
      margin: 0 auto 5px auto;
      width: 90%; /* لجعل الصورة متجاوبة */
      max-width: 130px;
      transition: transform 1s ease; /* تجهيز للأنيميشن */
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      transition: color 0.5s ease;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .container h2 {
      color: #008CBA;
      margin-bottom: 15px;
      font-size: 22px;
    }

    .container p {
      font-size: 18px;
      line-height: 1.6;
      color: black;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .buttons a {
      display: inline-block;
      background: #008CBA;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
      flex: 1 1 40%; /* يجعل الأزرار تتوسع في الهواتف */
      max-width: 200px;
    }

    .buttons a:hover {
      background: #006F98;
      transform: scale(1.1) rotate(-2deg);
    }

    /* Media Queries للهواتف */
    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }

      .container {
        margin: 20px 10px;
        padding: 15px;
      }

      .container h2 {
        font-size: 18px;
      }

      .container p {
        font-size: 16px;
      }

      .buttons a {
        padding: 10px 15px;
        font-size: 14px;
        flex: 1 1 80%;
      }
    }
  </style>
</head>
<body>

<header id="header">
  <img src="logo0-01.svg" alt="شعار مكتب سحر للتوظيف">
  <h1>مكتب سحر للتوظيف</h1>
</header>

<div class="container" id="about">
  <h2>من نحن</h2>
  <p>
    مكتب <strong>سحر للتوظيف</strong> 
    متخصص في توفير الكفاءات البشرية السودانية
    , نعمل على ربط الباحثين عن عمل بأصحاب العمل 
    في مختلف المجالات، مع التركيز على الجودة، المصداقية، والسرعة في إنجاز 
    طلبات التوظيف
  </p>

  <div class="buttons">
    <a href="job.html"> الوظائف المتاحة</a>
    <a href="king.html"> اصحاب العمل</a>
  </div>
</div>

<script>
  // عند تحميل الصفحة يظهر الهيدر والكونتينر بتأثير جميل
  window.onload = function() {
    document.getElementById("header").style.opacity = "1";
    document.getElementById("header").style.transform = "translateY(0)";
    setTimeout(() => {
      document.getElementById("about").style.opacity = "1";
      document.getElementById("about").style.transform = "translateY(0)";
    }, 500);
  };

  // تأثير وميض على العنوان كل 4 ثواني
  setInterval(() => {
    let h1 = document.querySelector("header h1");
    h1.style.color = "#FFD700";
    setTimeout(() => { h1.style.color = "white"; }, 700);
  }, 4000);

  // حركة على اللوجو (تكبير وتصغير + دوران خفيف كل 5 ثواني)
  setInterval(() => {
    let logo = document.querySelector("header img");
    logo.style.transform = "scale(1.2) rotate(10deg)";
    setTimeout(() => {
      logo.style.transform = "scale(1) rotate(0deg)";
    }, 1000);
  }, 5000);
</script>

</body>
</html>
