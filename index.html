<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مكتب سحر للتوظيف</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      text-align: center;
      background: url("hom.jpg") no-repeat center 1% fixed;
      background-size: cover;
    }
    header {
      background-color: #8e9ba0cc;
      color: white;
      padding: 10px;
      text-align: center;
      opacity: 0;
      transform: translateY(-30px);
      transition: all 1s ease;
    }
    header img {
      max-height: 130px;
      display: block;
      margin: 0 auto 5px auto;
    }
    header h1 {
      margin: 0;
      font-size: 26px;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 5px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }
    .container h2 {
      color: #008CBA;
      margin-bottom: 15px;
    }
    .container p {
      font-size: 18px;
      line-height: 1.8;
      color: black;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons a {
      display: inline-block;
      background: #008CBA;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      margin: 10px;
      font-size: 16px;
      transition: 0.3s;
    }
    .buttons a:hover {
      background: #006F98;
      transform: scale(1.1) rotate(-2deg);
    }
  </style>
</head>
<body>

<header id="header">
  <img src="logo0-01.svg" alt="شعار مكتب سحر للتوظيف">
  <h1>مكتب سحر للتوظيف</h1>
</header>

<div class="container" id="about">
  <h2>من نحن</h2>
  <p>
    مكتب <strong>سحر للتوظيف</strong> 
    متخصص في توفير الكفاءات البشرية السودانية
    , نعمل على ربط الباحثين عن عمل بأصحاب العمل 
    في مختلف المجالات، مع التركيز على الجودة، المصداقية، والسرعة في إنجاز 
    طلبات التوظيف
  </p>

  <div class="buttons">
    <a href="job.html"> الوظائف المتاحة</a>
    <a href="king.html"> اصحاب العمل</a>
  </div>
</div>

<script>
  // عند تحميل الصفحة يظهر الهيدر والكونتينر بتأثير جميل
  window.onload = function() {
    document.getElementById("header").style.opacity = "1";
    document.getElementById("header").style.transform = "translateY(0)";
    setTimeout(() => {
      document.getElementById("about").style.opacity = "1";
      document.getElementById("about").style.transform = "translateY(0)";
    }, 500);
  };

  // إضافة تأثير وميض على العنوان كل 4 ثواني
  setInterval(() => {
    let h1 = document.querySelector("header h1");
    h1.style.color = "#FFD700";
    setTimeout(() => { h1.style.color = "white"; }, 700);
  }, 4000);
</script>

</body>
</html>
